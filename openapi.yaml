      summary: Obtener Pelicula por ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pelicula encontrado
        '404':
          description: Pelicula no encontrado
    patch:
      tags:
